<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="../css/registro.css">
</head>
<body>
    <section class="container">

        <main class="main-home">
            <form class="form"  id="form-registro">
                <h3>Register ATM</h3>
                <label for="name" class="label">Enter your Name</label>
                <input type="text" id="name" placeholder="Full Name">
                <label for="email" class="label">Enter yor Email</label>
                <input type="email" id="email" placeholder="Email">
                <label for="count" class="label">Account Type</label>
                <select name="count" id="count">
                <option value="savings">Savingns Account</option>
                <option value="current">Current Account</option>
                </select>
                <label for="password" class="label">Password</label>
                <input type="password" id="password" placeholder="******">
                <button type="submit">Register</button>
                <p id="resultado"></p>
            </form>
            
        </main>

    </section>
    
    <script src="./js/registro.js"></script>
</body>
</html>
